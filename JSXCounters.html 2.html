<!DOCTYPE html>
<html>
<head>
  <title>JSX Demo Calculator</title>
  <meta charset="utf-8" />
</head>
<body>
  <div id="root"></div>

  <script src="react/react.js"></script>
  <script src="react/react-dom.js"></script>
  <script src="react/babel.js"></script>
  <script type="text/babel">
    function Calculator({ start }) {
      const [counter, setCounter] = React.useState(start);

      const handleOperation = (op) => {
        const num = parseFloat(prompt("Enter a number:"));
        if (isNaN(num)) return alert("Please enter a valid number.");

        setCounter((value) => {
          switch (op) {
            case "add":
              return value + num;
            case "subtract":
              return value - num;
            case "multiply":
              return value * num;
            case "divide":
              return num !== 0 ? value / num : value;
            default:
              return value;
          }
        });
      };

      return (
        <main>
          <h2>Value: {counter}</h2>
          <div>
            <button onClick={() => handleOperation("add")}>Add</button>
            <button onClick={() => handleOperation("subtract")}>Subtract</button>
            <button onClick={() => handleOperation("multiply")}>Multiply</button>
            <button onClick={() => handleOperation("divide")}>Divide</button>
          </div>
        </main>
      );
    }

    function App() {
      return (
        <div>
          <Calculator start={0} />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
